<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria Line Signalling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="map-container">
        <img src="viccy_map.jpg" id="signalling-map" alt="Victoria Line Diagram">
        
        <div id="train-layer"></div>
    </div>

    <script>
        const map = document.getElementById('signalling-map');
        
        map.addEventListener('click', function(e) {
            const rect = map.getBoundingClientRect();
            // Calculates position as a percentage of the image
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            
            // This logs it to your browser console (F12) and shows an alert
            console.log(`X: ${x.toFixed(2)}, Y: ${y.toFixed(2)}`);
            alert(`Berth Coordinates:\nX: ${x.toFixed(2)}\nY: ${y.toFixed(2)}`);
        });
    </script>

</body>
</html>
